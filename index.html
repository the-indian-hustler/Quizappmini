<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="box">
            <h1 id="quesBox">Welcome to the Quiz App</h1>
            <div class="row">
                <input class="options" id="option1" type="radio" name="option">
                <label for="option1" class="option-label"><div class="option-circle"></div> Option 1</label>
            </div>
            <div class="row">
                <input class="options" id="option2" type="radio" name="option">
                <label for="option2" class="option-label"><div class="option-circle"></div> Option 2</label>
            </div>
            <div class="row">
                <input class="options" id="option3" type="radio" name="option">
                <label for="option3" class="option-label"><div class="option-circle"></div> Option 3</label>
            </div>
            <div class="row">
                <input class="options" id="option4" type="radio" name="option">
                <label for="option4" class="option-label"><div class="option-circle"></div> Option 4</label>
            </div>

            <button class="btn" onclick="checkAnswer()">Next Question</button>
            <p id="score"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
